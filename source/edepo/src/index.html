<!DOCTYPE html>
<html lang="en" ng-app="edepo">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<title>Edepo App</title>
	<link rel="stylesheet" href="assets/css/main.css">

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>

	<!-- inject:css -->
	  <!-- any *.css files among your sources will go here as: <link rel="stylesheet" href="FILE"> -->
	<!-- endinject -->
</head>

<body>

	<edepo-sidebar></edepo-sidebar>

	<div id="page" class="page">
		<edepo-header></edepo-header>
		<edepo-breadcrumb></edepo-breadcrumb>
		<div class="scrollable-area main-content-holder">
			<edepo-filter-bar></edepo-filter-bar>

			<div class="container">

				<ui-view/>
			</div><!-- container -->
		</div><!-- main-content-holder -->
	</div><!-- page -->


	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!-- inject:js -->
			<!-- any *.js files among your sources will go here as: <script src="FILE"></script> -->
		<!-- endinject -->

	<!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
</body>
</html>
