<div class="row">

    <div class="col-sm-9 col-md-10 main" ng-if="currentCase">


        <div class="row">
            <div>
                <p>Case Name</p>

                <h1 class="page-header">{{currentCase.name}}</h1>
            </div>

            <div class="pull-right">
                <p>created: {{currentCase.created}} modified: {{currentCase.modified}}</p>

                <div class="row">

                </div>
                <div class="row">
                    <div class="pull-right">
                        <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-comment"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-share-alt"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-exclamation-sign"></span>
                        </button>
                    </div>
                </div>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-default" ng-repeat="depo in currentCase.depositions">
                        <a ui-sref="app.cases.transcripts({caseiD: currentCase.id, transcriptId: depo.id})" ng-click="setCurrentDeposition(depo)">{{depo.deponent}}</a>
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
          

        </div>


        <div class="row placeholders">
            <div class="col-xs-6 col-sm-3">
                <img data-src="holder.js/200x200/auto/sky" class="img-responsive" alt="Generic placeholder thumbnail">
                <h4>Label</h4>
                <span class="text-muted">Something else</span>
            </div>
            <div class="col-xs-6 col-sm-3 pull-right">
                <!--
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="depo in currentCase.transcripts">
                            <a href ng-click="setCurrentDeposition(depo)">{{depo.deponent}}</a>
                        </li>
                    </ul>
                -->
            </div>
        </div>

    </div>
</div>
